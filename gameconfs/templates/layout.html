  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <div class="brand"><strong>Gameconfs</strong> - a directory of game industry events.</div>
          <div class="social">
              <div class="g-plus-widget">
                <div class="g-plus" data-action="share" data-annotation="bubble" data-align="right" data-href="http://www.gameconfs.com/"></div>
              </div>
              <div class="facebook-widget">
                  <div class="fb-like" data-href="http://www.gameconfs.com/" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false" data-font="segoe ui"></div>
              </div>
          </div>
      </div>
    </div>
  </div>

  <div class="container">
{% block content %}{% endblock %}
  </div>

  <footer class"footer">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('other') }}">Other event directories</a></li>
            <li><a href="http://blog.gameconfs.com">Blog</a></li>
            <li><a href="{{ url_for('stats') }}">Stats</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
          </ul>

          </div>
        </div>
