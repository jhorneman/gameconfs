{% extends "layout.html" %}
{% block title %}Sponsoring {{ project_name }}{% endblock %}
{% block content %}
	<h1>Sponsoring</h1>
  <form id="sponsoring" action="sponsoring"></form>
  {% if sponsoring_state %}
  <button type="submit" form="sponsoring" formmethod="post" class="btn btn-primary" name="off_button">Turn off</button>
  {% else %}
  <button type="submit" form="sponsoring" formmethod="post" class="btn btn-primary" name="on_button">Turn on</button>
  {% endif %}
{% endblock %}
